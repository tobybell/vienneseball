<body style="font-family: EBGaramond; display:flex; flex-flow:column nowrap; align-items:center;">
<div style="width:100%; max-width:1200px; margin: 4rem 0;">
  <header style="display:flex; flex-flow:row wrap; align-items:center; row-gap:1rem;">
    <div style="font-family:Logo; font-size:2.5rem; margin-right:3rem">Stanford Viennese Ball</div>
    <div style="line-height:1rem; transform:translate(0, -4px)">
      <div style="font-weight:bold">The 48<sup>th</sup> Annual Stanford Viennese Ball</div>
      <div>February 27, 2026 â€” Hyatt Regency SFO</div>
    </div>
  </header>
  <nav style="display:flex; flex-flow:row wrap; column-gap:2rem; row-gap:.5rem; margin:1.7rem 0 0;">
    <a href="">Home</a>
    <a href="#about">About</a>
    <a href="#event-info">Event and Venue Info</a>
    <a href="#austria-fortnight">Austria Fortnight Classes</a>

    <a href="#bon-bon-ball">Bon Bon Ball</a>
  </nav>
</div>
<div id="content" style="display:none;"></div>
<script>
const content=document.getElementById('content');
function navTo(e) {
  const hash = window.location.hash;
  const page = hash || '#home';
  const name = `page/${page.substr(1)}.html`;
  fetch(name).then(res => res.text()).then(text => {
    document.querySelectorAll('a.active').forEach(a => a.classList.remove('active'));
    document.querySelectorAll('a[href="' + hash + '"]').forEach(a => a.classList.add('active'));
    let sib = content.nextSibling;
    while (sib) {
      const next = sib.nextSibling;
      sib.remove();
      sib = next;
    }
    content.insertAdjacentHTML('afterend', text);
  });
}
window.addEventListener('hashchange', navTo);
navTo();
</script>
</body>
</html>
